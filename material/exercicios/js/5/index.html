<!DOCTYPE html>

<html>
<head>
	<title>JavaScript - Exercício 5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<script src="js/scripts.js" type="text/javascript"></script>
	<link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-12 jumbotron">
			<h2>JavaScript - Exercício 5</h2>
			<h6>CTRL + U para ver o código</h6>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="nome" class="col-lg-3 control-label">Nome</label>

					<div class="col-lg-9">
						<input type="text" class="form-control" id="nome" placeholder="Nome">
					</div>
				</div>
				<div class="form-group">
					<label for="produto" class="col-lg-3 control-label">Produto</label>

					<div class="col-lg-9">
						<input type="text" class="form-control" id="produto" placeholder="Produto">
					</div>
				</div>
				<div class="form-group">
					<label for="valor" class="col-lg-3 control-label">Valor</label>

					<div class="col-lg-9">
						<input type="text" class="form-control" id="valor" placeholder="Valor">
					</div>
				</div>
				<div class="form-group">
					<label for="quantidade" class="col-lg-3 control-label">Quantidade</label>

					<div class="col-lg-9">
						<input type="text" class="form-control" id="quantidade" placeholder="Quantidade">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-4 col-lg-offset-2">
						<input type="button" class="btn btn-primary" id="botao" value="Calcular">
					</div>
					<div class="col-lg-5">
						Total: <span  class="valor_total">0</span>
					</div>
				</div>
			</form>
		</div>
		<div class="col-lg-8">
			<table width="100%" class="table table-striped ">
				<tr class="header_lista">
					<th>
						Nome
					</th>
					<th>
						Produto
					</th>
					<th>
						Valor
					</th>
					<th>
						Quantidade
					</th>
				</tr>
			</table>
		</div>
	</div>
</div>

</body>
</html>
