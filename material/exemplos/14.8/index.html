<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 header">
                    CABEÇALHO
                </div>
            </div>
            <div class="row corpo">
                <div class="col-lg-3 menu">
                    <ul>
                        <li>Home</li>
                        <li>Usuário</li>
                        <li>Contato</li>
                        <li>Sobre</li>
                    </ul>
                </div>
                <div class="col-lg-8 col-lg-offset-1 conteudo">
                    <div class="container-conteudo">
                        <form>
                            <div class="form-group">
                                <label for="inputName">Nome</label>
                                <input type="email" class="form-control" id="inputName" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email address</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">File input</label>
                                <input type="file" id="exampleInputFile">
                                <p class="help-block">Example block-level help text here.</p>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Check me out
                                </label>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row footer">
                <div class="col-lg-6 footer-esquerda">
                    <ul class="list-unstyled">
                        <li>Home</li>
                        <li>Usuário</li>
                        <li>Contato</li>
                        <li>Sobre</li>
                    </ul>
                </div>
                <div class="col-lg-3">
                    <form>
                        <div class="form-group">
                            <label for="inputEmailLogin">Email address</label>
                            <input type="email" class="form-control" id="inputEmailLogin" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="inputPasswordLogin">Password</label>
                            <input type="password" class="form-control" id="inputPasswordLogin" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Lembrar de mim
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
